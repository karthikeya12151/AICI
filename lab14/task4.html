<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Modern API Fetch Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Base styles */
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 600;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        /* Card styles */
        .card {
            background: #f9fafb;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 20px 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: box-shadow 0.2s;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 6px;
        }
        .card-body {
            font-size: 0.98rem;
            color: #4a5568;
            line-height: 1.5;
        }
        /* Skeleton loader styles */
        .skeleton-card {
            background: #e2e8f0;
            border-radius: 8px;
            padding: 20px 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: pulse 1.5s infinite;
        }
        .skeleton-title, .skeleton-body {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .skeleton-title {
            width: 70%;
            height: 18px;
            margin-bottom: 8px;
        }
        .skeleton-body {
            width: 100%;
            height: 38px;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        /* Error box styles */
        .error-box {
            background: #ffe5e5;
            color: #b71c1c;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 18px;
            margin: 24px 0;
            text-align: center;
            font-size: 1.05rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(244,67,54,0.07);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts</h1>
        <!-- Cards container -->
        <div id="cards" class="cards"></div>
    </div>
    <script>
        // DOM references
        const cardsContainer = document.getElementById('cards');

        // Status state
        let status = 'loading'; // 'loading' | 'success' | 'error'

        // Number of skeleton cards to show while loading
        const SKELETON_COUNT = 6;

        // Show skeleton loader
        function showSkeletonLoader() {
            cardsContainer.innerHTML = '';
            for (let i = 0; i < SKELETON_COUNT; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                // Skeleton title
                const title = document.createElement('div');
                title.className = 'skeleton-title';
                skeleton.appendChild(title);
                // Skeleton body
                const body = document.createElement('div');
                body.className = 'skeleton-body';
                skeleton.appendChild(body);
                cardsContainer.appendChild(skeleton);
            }
        }

        // Show error message
        function showError(message) {
            cardsContainer.innerHTML = '';
            const errorBox = document.createElement('div');
            errorBox.className = 'error-box';
            errorBox.textContent = message;
            cardsContainer.appendChild(errorBox);
        }

        // Render fetched items as cards
        function renderCards(items) {
            cardsContainer.innerHTML = '';
            items.forEach(item => {
                // Create card
                const card = document.createElement('div');
                card.className = 'card';

                // Title
                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = item.title;

                // Body
                const body = document.createElement('div');
                body.className = 'card-body';
                body.textContent = item.body;

                // Append to card
                card.appendChild(title);
                card.appendChild(body);

                // Append card to container
                cardsContainer.appendChild(card);
            });
        }

        // Fetch data from API
        async function fetchData() {
            status = 'loading';
            showSkeletonLoader();

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                if (!response.ok) {
                    throw new Error('Failed to fetch posts. Please try again later.');
                }
                const data = await response.json();
                status = 'success';
                renderCards(data.slice(0, 12));
            } catch (err) {
                status = 'error';
                showError(err.message || 'An unexpected error occurred.');
            }
        }

        // Initial load
        fetchData();
    </script>
</body>
</html>
